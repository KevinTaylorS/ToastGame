<!doctype html>
<html>
	<head>
		<title>Toast Game</title>
		<link rel="stylesheet" href="style.css"></link>
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div id="toolbar">
			<div id="brushSizeTool">
				<div><p class="toolbarText">Brush: </p></div>
				<div class="toolbarSpacing"><p id="brushSize"class="toolbarText"></p></div>
				<div><p class="toolbarText">Size: </p></div>
				<div><button id="brushSizeUp">+</button></div>
				<div><button id="brushSizeDown">-</button></div>
			</div>
			<div id="colorPallete">
				<div><p class="toolbarText">Colors: </p></div>
				<div><button id="black" style="background-color: black"></button></div>
				<div><button id="white" style="background-color: white"></></button></div>
				<div><button id="red" style="background-color: red"></></button></div>
				<div><button id="orange" style="background-color: orange"></></button></div>
				<div><button id="yellow" style="background-color: yellow"></></button></div>
				<div><button id="green" style="background-color: green"></></button></div>
				<div><button id="blue" style="background-color: blue"></></button></div>
				<div><button id="purple" style="background-color: purple"></></button></div>
			</div>
		</div>
		<canvas id="canvas">Your web browser does not support this site.</canvas>
		<script src="main.js"></script>
	</body>
</html>
